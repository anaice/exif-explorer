<?xml version="1.0" encoding="UTF-8"?>
<!-- Style 2: Anel com tick marks - Letras dentro do anel -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Outer ring (no center fill) -->
  <circle cx="50" cy="50" r="45" fill="none" stroke="rgba(30,30,30,0.85)" stroke-width="4"/>
  <circle cx="50" cy="50" r="41" fill="none" stroke="rgba(60,60,60,0.6)" stroke-width="1"/>

  <!-- Major tick marks -->
  <g stroke="rgba(180,180,180,0.9)" stroke-width="2.5" stroke-linecap="round">
    <line x1="50" y1="5" x2="50" y2="15"/>
    <line x1="50" y1="85" x2="50" y2="95"/>
    <line x1="5" y1="50" x2="15" y2="50"/>
    <line x1="85" y1="50" x2="95" y2="50"/>
  </g>

  <!-- Minor tick marks (45 degree angles) -->
  <g stroke="rgba(120,120,120,0.7)" stroke-width="1.5" stroke-linecap="round">
    <line x1="82" y1="18" x2="76" y2="24"/>
    <line x1="82" y1="82" x2="76" y2="76"/>
    <line x1="18" y1="82" x2="24" y2="76"/>
    <line x1="18" y1="18" x2="24" y2="24"/>
  </g>

  <!-- Cardinal letters inside ring area -->
  <g font-family="Arial, sans-serif" font-weight="bold" font-size="12" text-anchor="middle" fill="white">
    <text x="50" y="28">N</text>
    <text x="50" y="80">S</text>
    <text x="23" y="54">W</text>
    <text x="77" y="54">E</text>
  </g>
</svg>
