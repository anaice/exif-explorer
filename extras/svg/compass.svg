<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <!-- Gradient for outer ring -->
    <linearGradient id="ringGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3a3a3a"/>
      <stop offset="100%" style="stop-color:#1a1a1a"/>
    </linearGradient>
    <!-- Gradient for inner circle -->
    <linearGradient id="innerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2a2a2a"/>
      <stop offset="100%" style="stop-color:#0a0a0a"/>
    </linearGradient>
    <!-- Shadow filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.5"/>
    </filter>
  </defs>

  <!-- Outer ring with shadow -->
  <circle cx="50" cy="50" r="47" fill="url(#ringGradient)" stroke="#4a4a4a" stroke-width="2" filter="url(#shadow)"/>

  <!-- Inner dark circle -->
  <circle cx="50" cy="50" r="40" fill="url(#innerGradient)" stroke="#3a3a3a" stroke-width="1"/>

  <!-- Tick marks -->
  <g stroke="#888888" stroke-width="2" stroke-linecap="round">
    <!-- Major ticks (N, E, S, W) -->
    <line x1="50" y1="12" x2="50" y2="22"/>
    <line x1="50" y1="78" x2="50" y2="88"/>
    <line x1="12" y1="50" x2="22" y2="50"/>
    <line x1="78" y1="50" x2="88" y2="50"/>
  </g>

  <!-- Minor tick marks -->
  <g stroke="#555555" stroke-width="1" stroke-linecap="round">
    <!-- NE -->
    <line x1="76.5" y1="23.5" x2="71" y2="29" transform="rotate(0, 50, 50)"/>
    <!-- SE -->
    <line x1="76.5" y1="76.5" x2="71" y2="71"/>
    <!-- SW -->
    <line x1="23.5" y1="76.5" x2="29" y2="71"/>
    <!-- NW -->
    <line x1="23.5" y1="23.5" x2="29" y2="29"/>
  </g>

  <!-- Cardinal direction letters -->
  <g font-family="Arial, Helvetica, sans-serif" font-weight="bold" font-size="12" text-anchor="middle">
    <text x="50" y="35" fill="#ffffff">N</text>
    <text x="50" y="73" fill="#aaaaaa">S</text>
    <text x="27" y="54" fill="#aaaaaa">W</text>
    <text x="73" y="54" fill="#aaaaaa">E</text>
  </g>

  <!-- Center circle -->
  <circle cx="50" cy="50" r="5" fill="#2a2a2a" stroke="#4a4a4a" stroke-width="1"/>
  <circle cx="50" cy="50" r="2" fill="#666666"/>
</svg>
