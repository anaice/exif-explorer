<?xml version="1.0" encoding="UTF-8"?>
<!-- Style 1: Anel fino com letras externas - Minimalista -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Outer ring only (no fill) -->
  <circle cx="50" cy="50" r="38" fill="none" stroke="rgba(40,40,40,0.9)" stroke-width="3"/>
  <circle cx="50" cy="50" r="35" fill="none" stroke="rgba(80,80,80,0.7)" stroke-width="1"/>

  <!-- Tick marks on the ring -->
  <g stroke="rgba(200,200,200,0.9)" stroke-width="2" stroke-linecap="round">
    <line x1="50" y1="12" x2="50" y2="18"/>
    <line x1="50" y1="82" x2="50" y2="88"/>
    <line x1="12" y1="50" x2="18" y2="50"/>
    <line x1="82" y1="50" x2="88" y2="50"/>
  </g>

  <!-- Cardinal letters OUTSIDE the ring -->
  <g font-family="Arial, sans-serif" font-weight="bold" font-size="14" text-anchor="middle" fill="white">
    <text x="50" y="10">N</text>
    <text x="50" y="98">S</text>
    <text x="6" y="54">W</text>
    <text x="94" y="54">E</text>
  </g>
</svg>
